<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculate Your Pay</title>
</head>
<body>
    <div id="button-for-calculations" onclick="calculations()">Calculate your paycheck</div>

    <script type="text/javascript">
        function calculations() {
            let normalPayRate = prompt("What's your pay rate?");
            const overtimePayRate = normalPayRate * 1.5;
            let overtimeHours;
            let hoursWorked = prompt("How many hours did you work?");
            const WeeklyIncome = normalPayRate * 40;
            const BiWeeklyIncome = WeeklyIncome * 2;
            const MonthlyIncome = WeeklyIncome * 4.345;
            const YearlySalary = WeeklyIncome * 52;


            if (hoursWorked == "40" && overTimeHours == "0") {

                document.getElementById("normal-pay-rate").innerHTML = normalPayRate;
                document.getElementById("overtime-pay-rate").innerHTML = overtimePayRate;
                document.getElementById("hours-worked-daily").innerHTML = hoursWorked;
                document.getElementById("weekly-pay").innerHTML = WeeklyIncome;
                document.getElementById("biweekly-pay").innerHTML = BiWeeklyIncome;
                document.getElementById("monthly-pay").innerHTML = MonthlyIncome;
                document.getElementById("yearly-pay").innerHTML = YearlySalary;
            }
        }
    </script>

    <div class="your-pay">
        <div id="left-column">
            <span>Pay rate: </span>
            <!-- <span>Overtime pay: </span> -->
            <span>Hours worked: </span>
            <span>Weekly Income: </span>
            <span>Biweekly Income: </span>
            <span>Monthly Income: </span>
            <span>Yearly Salary: </span>
        </div>
        <div id="right-column">
            <span id="normal-pay-rate">N/A</span>
            <!-- <span id="overtime-pay-rate">N/A</span> -->
            <span id="hours-worked-daily">N/A</span>
            <span id="weekly-pay">$</span>
            <span id="biweekly-pay">$</span>
            <span id="monthly-pay">$</span>
            <span id="yearly-pay">$</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculate Your Pay</title>
</head>
<body>
    <div id="button-for-calculations" onclick="calculations()">Calculate your paycheck</div>

    <script type="text/javascript">
        function calculations() {
            let payrate = prompt("Enter regular pay rate.");
            let otrate = payrate * 1.5;
            let hoursWorked = prompt("How many regular labor hours do you have? Do not put more than 40.");
            let otHours = prompt("How many overtime hours do you have?");
            let regularIncome = payrate * hoursWorked;
            let otIncome = otrate * otHours;
            let totalWeeklyIncome = regularIncome + otIncome;
        

            if (otHours == 0) {

                document.getElementById("normal-pay-rate").innerHTML = payrate;
                document.getElementById("hours-worked-daily").innerHTML = hoursWorked;
                document.getElementById("weekly-pay").innerHTML = regularIncome;
                document.getElementById("biweekly-pay").innerHTML = regularIncome * 2;
                document.getElementById("monthly-pay").innerHTML = regularIncome * 4.345;
                document.getElementById("yearly-pay").innerHTML = regularIncome * 52;
            } else {

                document.getElementById("normal-pay-rate").innerHTML = payrate;
                document.getElementById("hours-worked-daily").innerHTML = hoursWorked;
                document.getElementById("weekly-pay").innerHTML = totalWeeklyIncome;
                document.getElementById("biweekly-pay").innerHTML = totalWeeklyIncome * 2;
                document.getElementById("monthly-pay").innerHTML = totalWeeklyIncome * 4.345;
                document.getElementById("yearly-pay").innerHTML = totalWeeklyIncome * 52;
            }
        
        }
    </script>

    <div class="your-pay">
        <div id="left-column">
            <span>Pay rate: </span>
            <!-- <span>Overtime pay: </span> -->
            <span>Hours worked: </span>
            <span>Weekly Income: </span>
            <span>Biweekly Income: </span>
            <span>Monthly Income: </span>
            <span>Yearly Salary: </span>
        </div>
        <div id="right-column">
            <span id="normal-pay-rate">N/A</span>
            <!-- <span id="overtime-pay-rate">N/A</span> -->
            <span id="hours-worked-daily">N/A</span>
            <span id="weekly-pay">$</span>
            <span id="biweekly-pay">$</span>
            <span id="monthly-pay">$</span>
            <span id="yearly-pay">$</span>
        </div>
    </div>
</body>
</html>
